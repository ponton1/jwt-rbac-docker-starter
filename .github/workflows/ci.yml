name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: jwt_rbac_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Create .env.test
        run: |
          cat << 'EOF' > .env.test
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=jwt_rbac_test
          DB_USER=postgres
          DB_PASSWORD=postgres

          JWT_ACCESS_SECRET=ci_access_secret
          JWT_REFRESH_SECRET=ci_refresh_secret
          JWT_ACCESS_EXPIRES_IN=15m
          JWT_REFRESH_EXPIRES_IN=7d
          EOF

      - name: Load schema
        run: psql postgresql://postgres:postgres@localhost:5432/jwt_rbac_test -f schema.sql

      - name: Run tests
        run: npm test
